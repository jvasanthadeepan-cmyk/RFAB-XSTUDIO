services:
  - type: web
    name: lab-material-management
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lab-material-db
          property: connectionString
      - key: NODE_ENV
        value: production
    autoDeploy: false

databases:
  - name: lab-material-db
    databaseName: lab_material_db
    user: lab_user
