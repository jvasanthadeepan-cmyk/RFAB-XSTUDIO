<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Premium login interface for corporate accounts" />
  <title>Login - Corporate Portal</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="background-gradient"></div>
  
  <main class="login-container">
    <div class="login-card">
      <!-- Header Section -->
      <div class="card-header">
        <h1>Welcome Back</h1>
        <p class="subtitle">Access your account securely</p>
      </div>

      <!-- Form Section -->
      <form class="login-form" id="loginForm">
        <!-- Email Input -->
        <div class="form-group">
          <label for="email" class="form-label">
            <span class="label-text">Email Address</span>
            <span class="label-icon">
              <i class="fas fa-envelope"></i>
            </span>
          </label>
          <div class="input-wrapper">
            <i class="input-icon fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="Enter your email address"
              required
              autocomplete="email"
            />
            <div class="input-focus-line"></div>
          </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="password" class="form-label">
            <span class="label-text">Password</span>
            <span class="label-icon">
              <i class="fas fa-lock"></i>
            </span>
          </label>
          <div class="input-wrapper password-wrapper">
            <i class="input-icon fas fa-lock"></i>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
            <button
              type="button"
              class="password-toggle"
              id="togglePassword"
              aria-label="Toggle password visibility"
            >
              <i class="fas fa-eye"></i>
            </button>
            <div class="input-focus-line"></div>
          </div>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-button">
          <span class="button-text">Sign In</span>
          <span class="button-icon">
            <i class="fas fa-arrow-right"></i>
          </span>
          <div class="button-glow"></div>
        </button>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message" role="alert"></div>
      </form>
    </div>
  </main>

  <script src="login.js"></script>
</body>
</html>
