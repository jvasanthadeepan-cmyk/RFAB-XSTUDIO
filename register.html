<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register User</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="register.css" />
</head>

<body>
  <!-- Header -->
  <div class="header">
    <h1><i class="fas fa-user-plus"></i> Register User</h1>
    <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
  </div>

  <!-- Container -->
  <div class="container">
    <div class="form-card">
      <h1>Register New User</h1>
      <p>Add a new student to the system</p>

      <div id="message" class="message"></div>

      <form id="form" onsubmit="handleSubmit(event)">
        <div class="form-row">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter username" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" id="mail" placeholder="Enter email" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Enter password" required />
              <i class="fas fa-eye-slash password-toggle" id="passwordToggle" onclick="togglePassword()"></i>
            </div>
          </div>

          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullname" placeholder="Enter full name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Roll Number</label>
            <input type="text" id="rollno" placeholder="Enter roll number" required />
          </div>

          <div class="form-group">
            <label>Department</label>
            <input type="text" id="department" placeholder="Enter department" required />
          </div>
        </div>

        <div class="button-group">
          <button type="button" class="btn btn-cancel" onclick="goBack()">Cancel</button>
          <button type="submit" class="btn btn-submit"><i class="fas fa-check"></i> Register</button>
        </div>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>

</html>
